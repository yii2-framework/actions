<!-- Versión móvil - Una sola columna -->
<svg fill="none" viewBox="0 0 600 580" width="100%" height="580" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    grid-template-columns: 1fr;
                    gap: 16px;
                    padding: 16px;
                }
                .alert-box {
                    border-left: 4px solid #1f883d;
                    padding: 12px;
                    margin-bottom: 12px;
                    border-radius: 6px;
                    background: rgba(31, 136, 61, 0.1);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    width: 100%;
                    box-sizing: border-box;
                }
                .alert-title {
                    margin: 0 0 8px 0;
                    font-weight: 600;
                    font-size: 14px;
                }
                .alert-content {
                    margin: 0;
                    line-height: 1.4;
                    font-size: 12px;
                }

                /* Light mode */
                @media (prefers-color-scheme: light) {
                    .alert-title { color: #000000; }
                    .alert-content { color: #333333; }
                    .alert-box { background: rgba(31, 136, 61, 0.1); }
                }

                /* Dark mode */
                @media (prefers-color-scheme: dark) {
                    .alert-title { color: #ffffff; }
                    .alert-content { color: #ffffff; }
                    .alert-box { background: rgba(31, 136, 61, 0.2); }
                }
            </style>
            <div class="container">
                <div class="alert-box">
                    <p class="alert-title"><strong>Code Quality</strong></p>
                    <p class="alert-content">Easy Coding Standard (ECS) for consistent code formatting</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Complete Testing Suite</strong></p>
                    <p class="alert-content">PHPUnit • Codeception • Mutation testing with Infection</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Database Testing</strong></p>
                    <p class="alert-content">Multi-database support (MySQL, PostgreSQL, SQLite, etc.)</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Dependency Management</strong></p>
                    <p class="alert-content">Composer require checker for dependency validation</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Linting</strong></p>
                    <p class="alert-content">Super Linter for multi-language linting</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Static Analysis</strong></p>
                    <p class="alert-content">PHPStan integration</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Zero Configuration</strong></p>
                    <p class="alert-content">Sensible defaults with extensive customization options</p>
                </div>
            </div>

        </div>
    </foreignObject>
</svg>
